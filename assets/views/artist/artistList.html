<div>
  <div class="row">
    <div class="col-sm-10">
      <input type="text" ng-model="ui.search" class="form-control" placeholder="Search" />
    </div>
    <div class="col-sm-2">
      <button class="btn btn-primary">New</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">Name</div>
    <div class="col-sm-2">Romanji</div>
    <div class="col-sm-2">Pixiv ID</div>
  </div>
  <div class="row" ng-repeat="artist in artists">
    <div class="col-sm-2"><a ng-href="#/artist/edit/{{artist.id}}">{{::artist.name}}</a></div>
    <div class="col-sm-2">{{::artist.romanji}}</div>
    <div class="col-sm-2">{{::artist.pixivId}}</div>
    <div class="col-sm-2"><a ng-href="#/artist/edit/{{artist.id}}" class="btn btn-primary fa fa-edit">Edit</a></div>
  </div>
</div>
